<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Page</title>
    <link rel="stylesheet" href="mobile.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous">    
    </script>
</head>
<body>
    <h1>Smartphones</h1>
    <div>598 Products</div>
    <select id="sort" onchange="sort()">
        <option value="---" >Sort By</option>
        <option value="rating" >Popularity</option>
        <option value="lth" >Price Low to High</option>
        <option value="htl" >Price Hogh to Low</option>
        <!-- <option value="R" >Rating</option>    -->
    </select>
    <div id="container">
        <div id="left">
            <div class="first">
                <span>Filters</span>
                <span class="red">Clear All</span>
            </div>
            <hr>
            <div>Department</div>
            <button class="bt">Electonics</button>
            <hr>
            <div>Category</div>
            <button class="bt1">Mobile Phones <i class="fa-duotone fa-xmark"></i></button>
            <hr>
            <div>Product Type</div>
            <button class="bt2">smartphone <i class="fa-duotone fa-xmark"></i></button>
            <hr>
            <div>
                <span>Brand</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>price</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>RAM Capacity</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Front Camera</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Primary</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Colour</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Availability</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Exchange Available</span><span>+</span>
            </div>
        </div>
        <div id="box"></div>
    </div>
    
    <div id="feedback">
        <div> 
            <h3>We'd love to hear from you</h3>
            <p>This will just take 2 minutes of your time</p>
        </div>
        <img id ="fig" src="https://www.tatacliq.com/src/experience-score-feedback/images/banner.117c73c2f598.svg" alt="">
        <p id="fb">Give Feedback ></p>
    </div>
    <button id="lastbtn">Show more Products</button>

</body>
</html>

<script src="mobile.js"></script>
