<body>


    <h1>Women's kurti & kurtas store</h1>
    <div>3444 Products</div>
    <select id="sort" onchange="sort()">
        <option value="---" class="select">Sort By</option>
        <option value="" class="select">Popularity</option>
        <option value="HL" class="select">High-Low</option>
        <option value="LH" class="select">Low-High</option>
        <option value="R" class="select">Rating</option>   
    </select>
    <div id="container">
        <div id="left">
            <div class="first">
                <span>Filters</span>
                <span class="red">Clear All</span>
            </div>
            <hr>
            <div>Department</div>
            <button class="bt">Women's Clothing</button>
            <hr>
            <div>Category</div>
            <button class="bt1">Ethnic Wear<span><i class="fa-duotone fa-xmark"></i></span></button>
            <hr>
            <div>Product Type</div>
            <button class="bt2">Kurtis & Kurtas<i class="fa-duotone fa-xmark"></i></button>
            <hr>
            <div>
                <span>Brand</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Price</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Color</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Discount</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Size</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Collar</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Dress Shape</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Fabric Family</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Fit</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Length</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Pattern</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Pocket</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Sleeve</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Type</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>All Discount</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Availability</span><span>+</span>
            </div>


        </div>
        <div id="box"></div>
    </div>
