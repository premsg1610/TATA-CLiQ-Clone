<!-- Header Section Navbar ENDS Here-->






    <div id="main"> 
        <div id="top"> 
            <h1>Checkout</h1>   
        </div>  
        <div class="bottom">
            <div class="firstDiv">
                <div class="sec1">
                    <div class="subsec1">
                        <div class="num">1</div>
                        <div><h3>Confirm Shipping Address</h3></div>
                    </div>
                    <div class="subsec2"><a href="checkout.html">Add a new address</a></div>
                </div>
                <!-- <form action=""> -->
                    <div class="sec2">
                        <div>
                            <!-- <input id="radio1" type="radio" name="opt" value="home"/> -->
               
                            <label id="label1"><i class="fa-regular fa-circle-check" style="color: red;"></i> &nbsp; &nbsp;Home</label>
                        </div>
                    </div>
                    <div class="sec3">
                        <textarea id="home" rows = "5" cols = "60" name = "description" readonly></textarea>
                        <div class="sec4">
                            <button id="btn1">Continue</button>
                         </div>
                    </div>
                   
                <!-- </form> -->
            </div>
    
            <div class="secondDiv">
                <div class="total">
                    <div>
                        <p id="child1">Bag Total</p>

                    <div id="child2">
                        <p>Shipping Charge</p>
                        <p id="green">FREE</p>
                    </div>
                    <div>
                        <p>Bag SubTotal</p>

                    </div>

                        <p id="child4">Discount</p>
                    </div> -->

                        <p id="bagTotal4">₹ 1799</p>
                    </div>
                    
                </div>
                <div id="safe">
                   <div><img src="Images/safe_secure.png"/></div>
                   <div id="last">Safe and secure payments. Easy returns. 100% Authentic products.</div>
                </div>
            </div>
        </div>
    </div>

<script>
    var name1 = JSON.parse(localStorage.getItem("textarea"));
    console.log(name1);
    document.querySelector("#home").innerText = name1;

    document.querySelector("#btn1").addEventListener("click",myfunction);
    function myfunction(){
        window.location.href="payment.html";
    }

    var bagItems = JSON.parse(localStorage.getItem("bagItems")) 


    document.querySelector("#bagTotal1").innerText = "₹ "+ bagItems[bagItems.length-1].price

    document.querySelector("#bagTotal2").innerText = "₹ "+ bagItems[bagItems.length-1].price

    //  document.querySelector("#bagTotal3").innerText = "₹ "+ bagItems[bagItems.length-1].price
    document.querySelector("#bagTotal4").innerText = "₹ "+ bagItems[bagItems.length-1].price
</script>
