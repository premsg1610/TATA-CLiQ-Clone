    <h1>Men's casual shoes</h1>
    <div>3444 Products</div>
    <select id="sort" onchange="sort()">
        <option value="---" class="select">Sort By</option>
        <option value="" class="select">Popularity</option>
        <option value="HL" class="select">High-Low</option>
        <option value="LH" class="select">Low-High</option>
        <option value="R" class="select">Rating</option>   
    </select>
    <div id="container">
        <div id="left">
            <div class="first">
                <span>Filters</span>
                <span class="red">Clear All</span>
            </div>
            <hr>
            <div>Department</div>
            <button class="bt">Footwear</button>
            <hr>
            <div>Category</div>
            <button class="bt1">Men<span><i class="fa-duotone fa-xmark"></i></span></button>
            <hr>
            <div>Product Type</div>
            <button class="bt2">Casual<i class="fa-duotone fa-xmark"></i></button>
            <hr>
            <div>
                <span>Brand</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Price</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Color</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Discount</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Size</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Fastening</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Shoe/Boot type</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Size Type</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Tip Shape</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>All Discount</span><span>+</span>
            </div>
            <hr>
            <div>
                <span>Availability</span><span>+</span>
            </div>


        </div>
        <div id="box"></div>
    </div>

    <div id="feedback">
        <div> 
            <h3>We'd love to hear from you</h3>
            <p>This will just take 2 minutes of your time</p>
        </div>
        <img id ="feedimag" src="https://www.tatacliq.com/src/experience-score-feedback/images/banner.117c73c2f598.svg" alt="">
        <p id="feedp">Give Feedback ></p>
    </div>
    <button id="lastbutton">Show more Product</button>
